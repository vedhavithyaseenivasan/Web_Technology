<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: lightgreen;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        background: white;
        padding: 60px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"],
    select,
    input[type="radio"] {
        width: calc(100% - 22px); /* Adjusted width to account for padding and border */
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <form action="http://localhost:8030/login" method="get">
        <label for="username">Employee Name</label>
        <input type="text" id="username" name="username" placeholder="Enter your name">

        <label for="id">Employee ID</label>
        <input type="text" id="id" name="id" placeholder="Enter your ID">

        <label for="branch">Branch</label>
        <select id="branch" name="branch">
            <option value="select">Select Branch</option>
            <option value="HQ">Headquarters</option>
            <option value="development">Development</option>
            <option value="QA">Quality Assurance</option>
            <option value="support">Customer Support</option>
            <option value="sales">Sales</option>
        </select>
     
       <label for="gender">Gender</label><br>
       <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
               <br><br>
        <label for="phno">Mobile No</label>
        <input type="text" id="phno" name="phno" placeholder="Enter your mobile number">

        <label for="branchadd">Branch Address</label>
        <input type="text" id="branchadd" name="branchadd" placeholder="Enter branch address">

        <input type="submit" value="Login">
    </form>
</div>

</body>
</html>
